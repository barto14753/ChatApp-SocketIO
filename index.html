<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatApp</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
  <div class="container py-5 px-4">
    <!-- For demo purpose-->
    <header class="text-center">
      <h1 class="display-4 text-white">ChatApp</h1>
      <p class="text-white lead mb-0">with socket.io</p>
      <p class="text-white lead mb-4">
        <h5 href="https://bootstrapious.com" class="text-white" id="username">
        </h5>
      </p>
    </header>
  <div class="row rounded-lg overflow-hidden shadow">
    <!-- Users box-->
    <div class="col-5 px-0">
      <div class="bg-white">
  
        <div class="bg-gray px-4 py-2 bg-light">
          <p class="h5 mb-0 py-1">Recent</p>
        </div>
  
        <div class="messages-box">
          <div class="list-group rounded-0 messages-box-list">
  
            <a href="#" class="d-none msg-box list-group-item list-group-item-action list-group-item-light rounded-0" id="messages-box-template">
              <div class="media"><img src="" alt="user" width="50" class="rounded-circle messages-box-user-photo">
                <div class="media-body ml-4">
                  <div class="d-flex align-items-center justify-content-between mb-1">
                    <h6 class="mb-0 messages-box-username"></h6><small class="small font-weight-bold message-box-date"></small>
                  </div>
                  <p class="font-italic text-muted mb-0 text-small last-message"></p>
                </div>
              </div>
            </a>
  
          </div>
        </div>
      </div>
    </div>
    <!-- Chat Box-->
    <div class="chat-boxes col-7 px-0">


      <div class="d-none px-4 py-5 chat-box bg-white">

        <!-- Sender Message-->
        <div class="sender-template media w-50 mb-3">
          <img src="" alt="user" width="50" class="rounded-circle msg-user-photo">
          <div class="media-body ml-3">
            <div class="bg-light rounded py-2 px-3 mb-2">
              <p class="msg-content msg-text-small mb-0 text-muted"></p>
            </div>
            <p class="msg-date small text-muted"></p>
          </div>
        </div>
  
        <!-- Reciever Message-->
        <div class="reciever-template media w-50 ml-auto mb-3">
          <div class="media-body">
            <div class="bg-primary rounded py-2 px-3 mb-2">
              <p class="msg-content text-small mb-0 text-white">T</p>
            </div>
            <p class="msg-date small text-muted"></p>
          </div>
        </div>

      </div>

      <div class="d-none px-4 py-5 chat-box bg-white chat-box-template">
      </div>

      <div class="px-4 py-5 chat-box bg-white" id="blank-chat-box">
      </div>

      

  
      <!-- Typing area -->
      <form action="#" class="bg-light">
        <div class="input-group">
          <input type="text" id="input" placeholder="Type a message" aria-describedby="button-addon2" class="form-control rounded-0 border-0 py-4 bg-light">
          <div class="input-group-append">
            <button id="button-addon2" type="submit" class="btn btn-link"> <i class="fa fa-paper-plane"></i></button>
          </div>
        </div>
      </form>
  
    </div>
  </div>
  </div>
</body>
<script src="script.js"></script>
</html>
